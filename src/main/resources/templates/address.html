<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            color: #495057;
            font-weight: 600;
        }

        button {
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Find Information</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h5 class="text-center mb-4">Find Weather Information</h5>
        <form action="/meteo" method="post">
            <div class="mb-3">
                <label for="address" class="form-label">Enter your address:</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="eg. Paris">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Get the Weather</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
