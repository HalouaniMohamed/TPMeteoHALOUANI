<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .card-header {
            background-color: #ffffff;
            border-bottom: 2px solid #007bff;
            font-weight: bold;
            font-size: 1.25rem;
            color: #007bff;
        }

        .table thead th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        .table tbody td {
            vertical-align: middle;
        }

        h1 {
            text-align: center;
            margin-top: 2rem;
            color: #007bff;
        }
    </style>
</head>
<body>
<header th:insert="navbar :: navbar"></header>

<div class="container my-5">
    <h1>Weather Information</h1>

    <!-- City Information Card -->
    <div class="card">
        <div class="card-header">
            City Information: <span th:text="${Country}"></span>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Address</th>
                    <th scope="col">Latitude</th>
                    <th scope="col">Longitude</th>
                    <th scope="col">Altitude</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${Address}"></td>
                    <td th:text="${Lat}"></td>
                    <td th:text="${Long}"></td>
                    <td th:text="${Alt}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Weather Information Card -->
    <div class="card">
        <div class="card-header">
            Weather Information: <span th:text="${datetime}"></span>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Minimum Temp</th>
                    <th scope="col">Maximum Temp</th>
                    <th scope="col">Wind</th>
                    <th scope="col">Fog Probability</th>
                    <th scope="col">Rain Probability</th>
                    <th scope="col">Sun Hours</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${minimum_Temperature}"></td>
                    <td th:text="${maximum_Temperature}"></td>
                    <td th:text="${Wind_Speed}"></td>
                    <td th:text="${fog_Prob}"></td>
                    <td th:text="${rain_Prob}"></td>
                    <td th:text="${Sun}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
